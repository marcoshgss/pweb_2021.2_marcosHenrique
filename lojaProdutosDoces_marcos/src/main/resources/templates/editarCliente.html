<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d0b97ffc83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{style/style.css}">
    <title>Editar</title>
</head>

<body>
    <header>
        <div class="menu">
            <h1 class="logo">DiabeteShop</h1>
            <form action="#">
                <input type="text" name=pesquisa placeholder="Buscar Produto">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <nav class="header-menu">
                <ul class="lista-itens">
                    <li><a href="/">Início</a></li>
                    <li><a href="/adicionarCliente">cadastre-se</a>
                        <div class="sub-menu">
                            <ul class="itens">
                                <li> <a href="/listarClientes">Informações</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="/">Add produtos</a>
                        <div class="sub-menu-1">
                            <ul class="itens-1">
                                <li> <a href="/">Informações </a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container1">

        <form class="form-principal" method="POST" th:object="${cliente}" th:action="@{/adicionarCliente}">
            <h2>Editar Cliente</h2>
            <fieldset>
                <div class="container2">
                    <label>Nome completo*:</label>
                    <input type="text" placeholder="Seu nome completo." th:field="*{nome}" required />

                </div>

                <div class="container2">
                    <label>e-Mail *:</label>
                    <input type="text" placeholder="nome@dominio.com" th:field="*{email}" required />

                </div>

                <div class="container2">
                    <label>Telefone *:</label>
                    <input type="tel" name="telefone" pattern="(\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}"
                        placeholder="(xx)9xxxx-xxxx" th:field="*{telefone}" required />

                </div>
            </fieldset>

            <fieldset>
                <p class="pe">Gênero *:</p>
                <p class="pe">Masculino</p>
                <input type="radio" name="genero" value="Masculino" th:field="*{genero}" required />
                </p>
                <p class="pe">Feminino</p>
                <input type="radio" name="genero" value="Feminino" th:field="*{genero}" required />
                </p>
                <p class="pe">Não informar</p>
                <input type="radio" name="genero" value="Não Informado" th:field="*{genero}" required />
                </p>
            </fieldset>

            <fieldset>
                <div class="container2">
                    <label>Cidade *:</label>
                    <input type="text" placeholder="Cidade." th:field="*{cidade}" required />
                    <label>Cep *:</label>
                    <input type="text" placeholder="Cep." th:field="*{cep}" required />
                </div>
                <div class="input1">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Adicionar!">
                </div>
                <p>* Campo Obrigatório</p>
            </fieldset>
        </form>
    </section>
</body>

</html>
