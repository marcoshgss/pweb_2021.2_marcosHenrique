    <h1>Formulário para cadastro de pessoas:</h1>

    <form action="adicionadaComSucesso.html">           <!--Formulário-->
            
        <label for="nome">Nome completo*:</label>
        <input type="text" placeholder="Seu nome completo" required>
        <br>

        <label for="data"><br>Data de nascimento*:</label>
        <input type="date" required><br>

        <label for="email"><br>e-Mail*:</label>
        <input type="email" placeholder="nome@dominio.com" required><br>

        <label for="sexo"><br>Sexo*:</label><br>

        <br><input type="radio" id="primeira opção" name="Masculino" value="Masculino">
        <label for="Masculino">Masculino</label><br>

        <br><input type="radio" id="segunda opção" name="Feminino" value="Feminino">
        <label for="Feminino">Feminino</label><br>

        <br><input type="radio" id="terceira opção" name="Não informar" value="Não informar">
        <label for="Não informar">Não informar</label><br>


        <br><input type="submit" value="Limpar">
        <input type="submit" value="Cadastrar">

        <p>* Campo obrigatório</p>
    </form>
