<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d0b97ffc83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{style/style.css}">
    <title>Clientes cadastrados</title>
</head>

<body>
    <header>
        <div class="menu">
            <h1 class="logo">DiabeteShop</h1>
            <form action="#">
                <input type="text" name=pesquisa placeholder="Buscar Produto">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <nav class="header-menu">
                <ul class="lista-itens">
                    <li><a href="/">Início</a></li>
                    <li><a href="/adicionarCliente">cadastre-se</a>
                        <div class="sub-menu">
                            <ul class="itens">
                                <li> <a href="/listarClientes">Informações</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="/adicionarProduto">Add produtos</a>
                        <div class="sub-menu-1">
                            <ul class="itens-1">
                                <li> <a href="/listarProdutos">Informações </a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Nome Completo</th>
                <th>e-Mail</th>
                <th>Gênero</th>
                <th>telefone</th>
                <th>cidade</th>
                <th>cep</th>
                <th>Editar</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todasOsclientes: ${todasOsclientes}">
                <td th:text="${todasOsclientes.id}"></td>
                <td th:text="${todasOsclientes.nome}"></td>
                <td>
                    <a th:href="'mailto:'+${todasOsclientes.email}" th:text="${todasOsclientes.email}"></a>
                </td>
                <td th:text="${todasOsclientes.genero}"></td>
                <td th:text="${todasOsclientes.telefone}"></td>
                <td th:text="${todasOsclientes.cidade}"></td>
                <td th:text="${todasOsclientes.cep}"></td>
                <td>
                    <a th:href="@{/editar/{id}(id=${todasOsclientes.id})}">Editar</a>
                </td>
                <td>
                    <a th:href="@{/remover/{id}(id=${todasOsclientes.id})}">Remover</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
